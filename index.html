<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
  crossorigin="anonymous">
</head>
<body>

  <div class="container mt-5">

    <h2 class="header">TIP CALCULATOR</h2>

    <br>
    <br>
    <br>
    
    <form id="myForm">

      <label for="costOfMeal"><h4>Total Cost Of Meal ($)</h4></label>
      <input type="number" id="costOfMeal" name="Meal" min="0"><br>

      <br>
      <br>
      <br>
      

      <label for="tip"><h4>Percentage You Desire To Tip (%)</h4></label>
      <input type="number" id="tip" name="Tipped" min="0"><br>

      <br>
      <br>
      <br>

      <input type="submit" id="submit">
    </form>

    <p id="totalAndTipAdded"></p>

    <br>

    <p id="totalTipAmount"></p>

  </div>

  
  
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
  crossorigin="anonymous"></script>
</body>

</html>
